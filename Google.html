<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<title>Google Front Page</title>
</head>

<body>
	<div class="google">
		<p class="Head">
			<a href="#" class="Head-items">Gmail</a>
			<a href="#" class="Head-items">Images</a>
		</p>
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
			alt="image not found">

	</div>

	<div class="container" style="text-align: center;">
		<div class="searchbar">
			<input type="text" class="s-input">
		</div>

		<div class="buttons">
			<input type="submit" class="button-items" value="Google Search">
			<input type="submit" class="button-items" value="I'm Feeling Lucky">
		</div>

		<div class="description">
			<img class="Logo" src= "https://www.google.com/images/hpp/shield_security_checkup_green_2x_web_96dp.png" 
				alt="Image not found">
		
			<p class="title">It's World Password Day. <a href="#" class="link">Take a Security Checkup</a> to
			strengthen your account</p>
			
			<p class="Bottomtitle">
				Google offered in:   
				<a href="#" class="languages">سنڌي</a>
				<a href="#" class="languages">پښتو</a>
				<a href="#" class="languages">اردو</a>
			</p>
		</div>	
		

	</div>
	
</body>

</html>
